# Gitea Actions: FormVox E2E Tests with Cypress
# Runs against a test Nextcloud instance

name: E2E Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  cypress:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node-20.18.0-chrome-130.0.6723.69-1-ff-131.0.3-edge-130.0.2849.52-1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Cypress
        run: |
          npm init -y
          npm install cypress

      - name: Run Cypress tests
        env:
          NC_URL: ${{ secrets.NC_URL }}
          NC_USER: ${{ secrets.NC_USER }}
          NC_PASSWORD: ${{ secrets.NC_PASSWORD }}
        run: |
          npx cypress run --browser chrome

      - name: Save screenshots on failure
        if: failure()
        run: |
          echo "=== Test Screenshots ==="
          if [ -d "cypress/screenshots" ]; then
            find cypress/screenshots -type f -name "*.png" | while read f; do
              echo "Screenshot: $f"
              base64 "$f" | head -c 1000
              echo "..."
            done
          else
            echo "No screenshots found"
          fi

      - name: Test Summary
        if: always()
        run: |
          echo "=== Cypress Test Run Complete ==="
          echo "Check the logs above for test results"
